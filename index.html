<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Balloon Pop! (Kids Game)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Balloon Pop!</h1>
      <div class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="time">30</span>s</div>
        <button id="startBtn" class="btn">Start Game</button>
      </div>
    </header>

    <main>
      <div id="gameArea" class="game-area" aria-live="polite"></div>
    </main>

    <div id="gameOver" class="overlay hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal">
        <h2>Time's up!</h2>
        <p>Your score: <strong id="finalScore">0</strong></p>
        <button id="restartBtn" class="btn">Play Again</button>
      </div>
    </div>

    <footer>
      <small>Tap or click balloons to pop them. Fun for kids!</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
